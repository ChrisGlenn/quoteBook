<html ng-app="quoteBook">
	<head>
		<title>Quotebook</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body ng-controller="mainCtrl">

		<h1>Quotebook</h1>

		<input id="inputQuote" placeholder="Add quote..." ng-mode="quoteText"></input>
		<input id="inputQuote" placeholder="Add author..." ng-mode="quoteAuthor"></input>

		<select class="Category">
			<option>Inspirational</option>
			<option>Religion</option>
			<option>Philosophy</option>
			<option>Technology</option>
			<option>Business</option>
		</select>

		<button class="Button" ng-click="addQuote()">Add Quote</button>

		<ul>
			<li ng-repeat="quote in quoteList.slice().reverse()"><button ng-click="removeQuote()">Remove</button>&nbsp;&nbsp;{{quote.text}}&nbsp;&nbsp;&nbsp;-{{quote.author}}</li>
		</ul>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/mainCtrl.js"></script>
		<script src="js/dataService.js"></script>
	</body>
</html>
